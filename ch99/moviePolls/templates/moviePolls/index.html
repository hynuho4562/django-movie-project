{% load static %}
{% csrf_token %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영화 목록 리스트</title>

    <!-- 부트스트랩 연동 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- static/css/index.css 파일 연동 -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css">

    <!-- Google Material Icon 연동 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<!-- jQuery 연동 -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<!-- staitc/jquery/index.js 파일 연동 -->
<script src="{% static 'jquery/index.js' %}"></script>
<body>
    {% if latest_user_list %}
        <div class="movie_title">
            <h1>사용자 목록 리스트</h1>
            <button id="button-user-add" type="button" class="btn btn-primary">사용자 추가</button>
        </div>
        
        {% for user in latest_user_list %}
            <div class="movie_object_list">
                <div class="user_movie">
                    <a href="/moviePolls/{{ user.id }}/">{{ user.favorite_movie }}</a>
                </div>

                <div class="user_hobby" style="width: 50%; margin: auto; display: flex; justify-content: center;">
                    {{ user.hobby }}
                </div>

                <div class="user_date" style="margin-left: 10px; margin-bottom: 4px;" >
                    {{ user.date }}
                </div>
            </div>
        {% endfor %}

        <div id="modal_add_feed" class="modal_overlay">
            <div class="modal_window">
                <div class="modal_title">
                    <div>

                    </div>

                    사용자 정보 등록하기

                    <span id="modal_close_click" class="material-symbols-outlined">close</span>
                </div>

                <div class="form_user_data" style="width: 70%; margin: auto;">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="이름을 입력해주세요." id="user-name">
                        </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="이메일을 입력해주세요." id="user-email">
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="가장 좋아하는 취미를 입력해주세요." id="user-hobby">
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="가장 좋아하는 영화를 입력해주세요." id="user-movie">
                    </div>

                    <div>
                        <button id="user_data_insert" type="button" class="btn btn-primary" style="width: 100%;">등록 완료</button>    
                    </div>
                </div>
            </div>
        </div>
{% else %}
    <p>영화 조회가 안됩니다.</p>
{% endif %}
</body>
</html>
